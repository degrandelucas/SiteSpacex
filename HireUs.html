      <h2>Hire Us Now</h2>
      <p>
        Leve a message to request one of our services and we will get back to
        you as soon as possible
      </p>
    </section>

    <br />
    <section>
      <form action>
        <div>
          <label for="fullname">Name:</label>
          <input type="text" name="name" id="fullname" size="25" /> -
          <label for="email">Email</label>
          <input type="email" name="email" id="email" size="25" /> <br />
          <br />
        </div>
        <div>
          <label for="spaceshipnav">Spaceship</label>
          <select name="spaceshipnav" id="spaceshipnav">
            <option value="Falcon9">Falcon 9</option>
            <option value="FalconHeavy">Falcon Heavy</option>
          </select>
          |
          <label for="service">Type of Service</label>
          <select name="service" id="service">
            <option value="Option1">Select the first option</option>
            <option value="Option2">Select the second option</option>
            <option value="Option3">Select the third option</option>
            <option value="Option4">Select the fourth option</option>
          </select>
        </div>
        <br />
        <div>
          <input type="submit" value="Send Message" />
        </div>
      </form>
    </section>
